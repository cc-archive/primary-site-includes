{# vim: expandtab shiftwidth=2 tabstop=2 -#}
{% set PREFIX = data["prefix"] -%}
<header class="main-header">
  <div class="container">
    <nav class="navbar">
      <div class="navbar-brand">
        <a href="{{ PREFIX }}/" class="has-text-black">
          <svg class="logo" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidyMid meet" viewBox="0 0 304 73">
            <use href="{{ PREFIX }}/wp-content/themes/wp-theme-base/assets/img/logos/cc/logomark.svg#logomark"></use>
          </svg>
        </a>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div class="navbar-menu">
        <div id="primary-menu" class="navbar-end">
        <!-- ccnavigation-header-start: items /wp-json/ccnavigation-header/menu endpoint -->
        {%- for header in data["json"] %}
          <a class='navbar-item {{ header["ID"] }} menu-item menu-item-type-post_type menu-item-object-page menu-item-{{ header["ID"] }}' href='{{ header["url"] }}'>{{ header["title"] }}</a>
        {%- endfor %}
        <!-- ccnavigation-header-end -->
        </div>
      </div>
    </nav>
  </div>
</header>
